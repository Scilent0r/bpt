name: Daily Beer Price Scraper

on:
  schedule:
    - cron: "1 9 * * *"           # your current schedule
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # ← Very important! Gets full history → prevents push rejections

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python beer_prices.py

      # Commit & push only if .db actually changed
      - name: Commit and push updated database (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f beerprices.db          # ← change to 2025_beerprices.db if that's your current name
          
          # Only commit if there are real changes
          if ! git diff --staged --quiet; then
            git commit -m "Update beerprices.db [auto] $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes in database - nothing to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Default token – usually enough!
