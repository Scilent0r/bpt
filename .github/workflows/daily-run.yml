name: Daily Beer Price Scraper

on:
  schedule:
    - cron: "1 9 * * *"          # ~12:01 Helsinki time (UTC+2/+3)
  workflow_dispatch:             # manual trigger from GitHub UI

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6          # ← updated to latest stable (2025-12)
      with:
        fetch-depth: 0                    # optional: get full history if needed

    - name: Set up Python
      uses: actions/setup-python@v5      # ← or v6 if available by now
      with:
        python-version: '3.12'           # ← explicit version! Pick 3.11 / 3.12 / 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run beer price script
      run: python beer_prices.py

    # ──────────────────────────────────────────────────────────────
    # Optional debug steps (you can keep or remove)
    - name: Show git status (debug)
      run: |
        git status
        git diff || true

    # ──────────────────────────────────────────────────────────────
    # Commit & push updated database
    - name: Commit and push updated DB (if changed)
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add -f beerprices.db
        
        # Only commit if there are actual changes
        git diff --staged --quiet || git commit -m "Update beerprices.db [auto] $(date +'%Y-%m-%d')"
        
        # Push using default GITHUB_TOKEN (no need for custom PAT in most cases)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
