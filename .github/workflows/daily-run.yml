name: Daily Beer Price Scraper

on:
  schedule:
    - cron: "1 9 * * *"           # ≈ 12:01 Helsinki time (UTC+2/+3)
  workflow_dispatch:              # allows manual trigger from GitHub UI

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0              # ← Critical: full history → prevents push rejection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'      # explicit modern version (you can change to 3.11/3.13)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run beer price script
      run: python beer_prices.py

    # Optional: useful for debugging
    - name: Show git status (debug)
      run: |
        git status
        git diff || true

    # Commit & push only if there are actual changes
    - name: Commit and push updated database (if changed)
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add -f beerprices.db
        
        # Only commit if beerprices.db has changes
        if ! git diff --staged --quiet; then
          git commit -m "Update beerprices.db [auto] $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes to commit"
        fi

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
